<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h5 class="ms-4 mt-4">Add New Post</h5>
      <p class="ms-4 text-secondary">You can add your new post here</p>
    </div>
  </div>

  <form>
    <div class="row-md-6 m-4">
      <div class="card shadow">
        <div class="card-body">
          <div class="row-md-6">
            <div class="form-group">
              <label> Title </label>

              <input type="text" class="form-control my-2" />
            </div>
          </div>

          <div class="row-md-6">
            <div class="form-group">
              <label for=""> Post Image</label>

              <input type="file" class="form-control my-2" accept="image/*" />
            </div>
          </div>

          <div class="form-group">
            <label> Excerpt </label>

            <textarea cols="30" rows="10" class="form-control my-2"></textarea>
          </div>
          <div class="form-group">
            <label for="" class="my-2"> Content</label>

            <angular-editor
              placeholder="Add your content here"
            ></angular-editor>
          </div>
          <div class="col-md-12 text-center m-4">
            <button class="btn" style="color: #9f5c59; border-color: #9f5c59">
              Save Post
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
